    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@200;400;500;700&display=swap');
        :root {

            --primary: #8c7662;
            --text: #37352f;
            --sub: #9b9a97;
            --card-bg: #ffffff;
        }
        * { box-sizing: border-box; -webkit-font-smoothing: antialiased; }
        body { font-family: 'Noto Sans TC', sans-serif; background-color: var(--bg); color: var(--text); margin: 0; padding: 0; }

        /* é–‹å ´å‹•ç•« */
        #splash {

            transition: opacity 0.8s ease;
        }
        .splash-logo { font-size: 32px; font-weight: 200; color: var(--primary); letter-spacing: 12px; animation: pulse 2s infinite; }
        @keyframes pulse { 0%, 100% { opacity: 0.4; } 50% { opacity: 1; } }

        .page { padding: 20px 24px 140px; max-width: 500px; margin: 0 auto; display: none; }
        .page.active { display: block; animation: fadeIn 0.4s ease; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .brand { font-size: 26px; font-weight: 200; color: var(--primary); letter-spacing: 6px; text-align: center; margin: 30px 0 5px; }
        .quote { font-size: 10px; color: var(--sub); text-align: center; margin-bottom: 25px; font-style: italic; }

        .section-title { font-size: 10px; font-weight: 800; color: var(--sub); letter-spacing: 2px; margin: 25px 0 12px 5px; display: flex; justify-content: space-between; align-items: center; }
        .card { background: var(--card-bg); border-radius: 20px; padding: 18px; margin-bottom: 12px; border: 1px solid rgba(140,118,98,0.05); }
        
        .nav { position: fixed; bottom: 0; left: 0; right: 0; height: 75px; background: white; border-top: 1px solid #eee; display: flex; justify-content: space-around; align-items: center; padding-bottom: env(safe-area-inset-bottom); z-index: 100; }
        .nav-item { display: flex; flex-direction: column; align-items: center; color: var(--sub); font-size: 9px; font-weight: 800; flex: 1; }
        .nav-item.active { color: var(--primary); }
    </style>
</head>
<body>

        <div class="section-title">å¹´åº¦å¸³æœ¬ <span onclick="addYear()" style="color:var(--primary); cursor:pointer;">[ + æ–°å¢ ]</span></div>
        <div id="year-list"></div>
    </div>

    <div id="view-assets" class="page">

    <script>
        const KEY = 'chun_finance_v5';
        let state = JSON.parse(localStorage.getItem(KEY)) || { years: ["2025"], accounts: ["ç¾é‡‘"], balances: {"ç¾é‡‘": 0} };

        window.onload = () => {
            setTimeout(() => {
                document.getElementById('splash').style.opacity = '0';
                setTimeout(() => document.getElementById('splash').style.display = 'none', 800);
            }, 1500);
            render();
            showPage('view-years');
        };

        function save() { localStorage.setItem(KEY, JSON.stringify(state)); render(); }
        function showPage(id) { 
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            document.querySelectorAll('.nav-item').forEach(nav => nav.classList.remove('active'));
            if(id === 'view-years') document.getElementById('nav-y').classList.add('active');
            else if(id === 'view-assets') document.getElementById('nav-a').classList.add('active');
        }
        function addYear() { let y = prompt("è¼¸å…¥å¹´ä»½"); if(y) { state.years.unshift(y); save(); } }
        function render() {

            document.getElementById('asset-list').innerHTML = state.accounts.map(a => `<div class="card">${a}: $${state.balances[a]}</div>`).join('');
        }
    </script>
</body>
</html>
